<div class="main-div">
    <div class="overlay d-flex align-items-center justify-content-center">
        <div class="col-6">
            <span class="heading">TK Tomato</span>
        </div>
    </div>
    <div class="sub-div row col-12">
        <div class="col-6">

        </div>
        <div class="col-md-4 col-xl-4 col-sm-8">
            <mat-card>
                <mat-card-title class="title text-center pb-2">
                    Welcome Back!!
                </mat-card-title>
                <mat-divider></mat-divider>
                <mat-card-content class="col-12 pt-4">
                    <form [formGroup]="loginForm">
                        <div class="col-12">
                            <mat-form-field class="full-width-field text-center">
                                <input matInput formControlName="username" placeholder="Username" [(ngModel)]="username"
                                    name="username" required>

                            </mat-form-field>
                        </div>
                        <div class="col-12">
                            <mat-form-field class="full-width-field text-center">
                                <input matInput formControlName="password" placeholder="Password" [(ngModel)]="password"
                                    type="password" name="password" required>

                            </mat-form-field>
                        </div>
                    </form>
                </mat-card-content>
                <mat-card-actions>
                    <div class="d-flex justify-content-center pb-1">
                        <button type="submit" [disabled]="loading" class="login-button"
                            (click)="login(loginForm.controls['username'].value,loginForm.controls['password'].value)"
                            (keyup.enter)="login(loginForm.controls['username'].value,loginForm.controls['password'].value)"
                            mat-raised-button color="primary">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Login
                        </button>
                    </div>
                </mat-card-actions>
                <div *ngIf="error && error!=''" class="d-flex justify-content-center alert alert-danger">{{error}}
                </div>
            </mat-card>
        </div>
    </div>
</div>
