<div class="contianer-fluid p-5">
    <div class="d-flex justify-content-between">
        <h4 class="text-muted">Reset Password</h4>
        <i class="bi bi-pencil-fill" role="button" (click)="toogleEdit()"></i>
    </div>
    <mat-progress-bar mode="query" *ngIf="queryInProgress"></mat-progress-bar>
    <div *ngIf="updateSuccessful" class="alert alert-success" role="alert">
        <h4 class="alert-heading">Successfull</h4>
        <p> Password reset link sent Successfully!!!</p>
    </div>
    <div class="d-flex justify-content-between p-3">
        <button mat-raised-button color="warn" (click)="closeModel()">Close</button>
    </div>
</div>
