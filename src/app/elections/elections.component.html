<div class="row pt-2">
    <div class="col-md-3 col-xl-3 col-sm-6 pt-2">
        <mat-card (click)="openCreateModel()">
            <mat-card-content>
                <mat-icon>add</mat-icon>
            </mat-card-content>
        </mat-card>
    </div>
    <div *ngFor="let election of elections" class="col-md-3 col-xl-3 col-sm-6 pt-2">
            <election-card [election]="election"></election-card>
    </div>
</div>
