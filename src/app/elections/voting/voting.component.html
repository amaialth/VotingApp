<div class="container-fluid p-4">
    <mat-toolbar>
        <mat-toolbar-row class="d-flex justify-content-between">
            <span class="title">
                Voting for Election - {{electionName}}</span>

            <div class="d-flex flex-row">

                <button mat-raised-button color="warn" (click)="close()">
                    <mat-icon>close</mat-icon>close
                </button>

            </div>
        </mat-toolbar-row>
    </mat-toolbar>
    <div *ngIf="message!=''" class="h1 alert alert-success">{{message}}</div>
    <div class="d-flex justify-content-between">
        <button mat-raised-button color="warn" (click)="close()">
            <mat-icon>close</mat-icon>Close
        </button>
        <button mat-raised-button color="primary" (click)="confirm()">
            <mat-icon>how_to_vote</mat-icon>I Confirm my Vote
        </button>
    </div>
</div>
